<!DOCTYPE html>
<html>
    <head>
        <title>Die inneren Werte</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
        <link href="style/style.css" rel="stylesheet" type="text/css"/>
        <link href="style/animate.css" rel="stylesheet" type="text/css"/>
        <link href="style/chartistjs.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/libs/jquerymockjax/jquery-mockjax.js" type="text/javascript"></script>
        <script src="js/libs/handlebars.js/handlebars.js" type="text/javascript"></script>
        <script src="js/libs/smoothie/smoothie.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/libs/chartist/chartist.js" type="text/javascript"></script>

        <script id="data-watch" type="text/x-handlebars-template">
            <img src="media/{{{icon}}}" class="mt-40 element-animation" alt="icon" />
            <h1></h1>
            <h2>{{{title}}}</h2>
            <canvas id="chart-{{{title}}}"></canvas>
        </script>

        <script id="data-content" type="text/x-handlebars-template">
           <div class="cell border-r border-b">
            <div class="background" style="background-image:url({{{icon}}});"></div>
            <h1 class="animated bounceInDown mt-40">{{{name}}}</h1>
            <h2 class="animated bounceInLeft">
            {{ageInYears bday}}, 
            {{{weight}}}, 
            {{{gender}}}</h2>
          </div>
          <div class="cell border-b" id="oxygen"></div>
          <div class="cell border-r" id="still">stillimage</div>
          <div class="cell" id="pulse">pulse</div>
        </script>
        
        <script id="data-trend" type="text/x-handlebars-template">
          <div class="cell border-r border-b">
            <h1 class="animated zoomInDown mt-40">{{{duration}}}</h1>
            <h2 class="animated bounceInLeft">{{{beginDate}}}</h2>
            <h2 class="animated bounceInRight">{{{endDate}}}</h2>
            <h2 class="animated bounceInUp">{{{amount}}} Ergebnisse</h2>
          </div>
          <div class="cell border-b">
            <div class="ct-chart" id="pulse"></div>
           </div>
          <div class="cell border-r">do not know</div>
          <div class="cell">do not know</div>
        </script>
    </head>
    <body>
       <header>
           <h1>die inneren werte</h1>
           <ul>
               <li data-route="live">aktuelle daten</li>
               <li data-route="trend">trend</li>
           </ul>
       </header>
       <div id="content">
       </div>
    </body>
</html>
