<!DOCTYPE html>
<html>
   <head>
      <title>Die inneren Werte</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
      <link href="style/style.css" rel="stylesheet" type="text/css"/>
      <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
      <script src="js/libs/jquerymockjax/jquery-mockjax.js" type="text/javascript"></script>
      <script src="js/libs/handlebars.js/handlebars.js" type="text/javascript"></script>
      <script src="js/main.js" type="text/javascript"></script>
      
      <script id="data-watch" type="text/x-handlebars-template">
         <div class="cell">
            <div class="notify"><span></span></div>
            <img src="media/{{{icon}}}" class="element-animation" alt="icon" />
            <h1></h1>
            <h2>{{{title}}}</h2>
         </div>
      </script>
      
      <script id="data-user" type="text/x-handlebars-template">
          <div id="user">
          Select user<br/>
          <select>
          <option val="-1">---</option>
          {{#each list}}
            <option value="{{@index}}">{{{name}}}</option>
          {{/each}}
          </select>
          </div>
      </script>
      
      <script id="data-content" type="text/x-handlebars-template">
         <div class="status"></div>
         <header>
            <img src="{{{icon}}}" alt="userimage" />
            <aside>
               <h1>{{{name}}}</h1>
               <div class="info">{{ageInYears bday}}, {{{weight}}}, {{{gender}}}</div>
            </aside>
            
         </header>

         <section>
            <h3>{{{today}}}</h3>
            <div id="lastquery"></div>
         </section>
         <article><div></div></article>
      </script>
   </head>
   <body>
      

   </body>
</html>
