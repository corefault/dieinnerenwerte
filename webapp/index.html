<!DOCTYPE html>
<html ng-app="watchApp">
   <head>
      <title>Die innere Werte</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="assets/style/watch.css" rel="stylesheet" type="text/css"/>
   </head>
   <body>
      <header ng-controller="userController">
         <div class="bg" id="still">
            <div class="text">
               {{user.name}} // {{user.bday}} // {{user.gender}}
            </div>
         </div>
      </header>
      <ul ng-controller="valueController">
         <li>{{value.oxygen}} <img src="/assets/media/{{value.otrend}}.png" /><span>oxygen</span></li>
         <li ng-controller="sleepController" class="small">
            {{value.awake}} <span>awake</span> {{value.p_awake | number:1}} %<br/>
            {{value.sleep}} <span>sleeping</span> {{value.p_sleep | number:1}} %<br/>
            {{value.deep}} <span>deep sleep </span>{{value.p_deep | number:1}} %
         </li>
         <li>{{value.pulse}} <img src="/assets/media/{{value.ptrend}}.png" /><span>pulse</span></li>
      </ul>
      
      <!-- add angular via cdn -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.js"></script>
      <script src="assets/js/application.js" type="text/javascript"></script>
   </body>
</html>
