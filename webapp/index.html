<!DOCTYPE html>
<html>
   <head>
      <title>pulse|WATCH</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
      <link href="style/style.css" rel="stylesheet" type="text/css"/>
      <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
      <script src="js/libs/jquerymockjax/jquery-mockjax.js" type="text/javascript"></script>
      <script src="js/libs/handlebars.js/handlebars.js" type="text/javascript"></script>
      <script src="js/main.js" type="text/javascript"></script>
      <script src="js/libs/smoothiecharts/smoothiecharts.js" type="text/javascript"></script>
      
      <script id="data-watch" type="text/x-handlebars-template">
         <div class="cell">
            <div class="notify"><span></span></div>
            <img src="media/{{{icon}}}" class="element-animation" alt="icon" />
            <h1></h1>
            <h2>{{{title}}}</h2>
         </div>
      </script>
   </head>
   <body>
      
      <header>
         <img src="media/avatar.png" alt="userimage" />
         <aside>
            <h1 id="name"></h1>
            <span id="age"></span>
            <span id="weight"></span>
         </aside>
      </header>
      
      <section>
         <h3 id="today"></h3>
      </section>
      <article></article>

   </body>
</html>
