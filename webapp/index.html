<!DOCTYPE html>
<html ng-app="watchApp">
   <head>
      <title>Die innere Werte</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="assets/style/watch.css" rel="stylesheet" type="text/css"/>
   </head>
   <body>
      <div class="header" ng-controller="userController">
         <div class="header-background" id="still">
            <div class="header--text">
               {{user.name}} // {{user.bday}} // {{user.gender}}
            </div>
         </div>
      </div>
      
      <div ng-controller="valueController" class="values">
         <div class="values--cell">{{value.oxygen}} <img src="/assets/media/{{value.otrend}}.png" /><span class="values--small">oxygen</span></div>
         <div class="values--cell">{{value.pulse}} <img src="/assets/media/{{value.ptrend}}.png" /><span class="values--small">pulse</span></div>
      </div>         
      
      <!-- add angular via cdn -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.js"></script>
      <script src="assets/js/application.js" type="text/javascript"></script>
   </body>
</html>
